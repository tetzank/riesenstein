<!doctype html><html><head><title>Categories</title><link rel=stylesheet href=/riesenstein/css/style.css></head><body><div id=content><main class=center><h1>Alle Boulder</h1><p><label>Filter: <input id=filter type=search placeholder="name or grade"></label></p></main><script>var elements=document.querySelectorAll("a.catalogue-item>div>.catalogue-title");document.getElementById("filter").addEventListener("input",function(e){filterInput(e.target.value)},!1);function filterInput(n){for(var s=n.toLowerCase(),e,t=0;t<elements.length;++t)e=elements[t],e.innerHTML.toLowerCase().indexOf(s)==-1?(e.parentNode.parentNode.style.visibility="collapse",e.parentNode.parentNode.style.display="none"):(e.parentNode.parentNode.style.visibility="visible",e.parentNode.parentNode.style.display="block")}</script></div></body></html>
